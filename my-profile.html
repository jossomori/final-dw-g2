<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/my-profile.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">
    <script>
        (function () {
            const savedTheme = localStorage.getItem("darkMode");
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (savedTheme === "true" || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>
</head>
<body>
    <main>
        <h1 class="profile-title">Mi perfil</h1>

        <div class="main-container">
            <section class="sidebar">
                <nav class="sidebar-menu">
                    <ul>
                        <li><button class="sidebar-btn active"><i class="bi bi-person-fill"></i> Mi perfil</button></li>
                        <li><button class="sidebar-btn"><i class="bi bi-bag"></i> Vender</button></li>
                        <li><button class="sidebar-btn"><i class="bi bi-gear"></i> Avanzado</button></li>
                    </ul>
                </nav>
            </section>
            <section class="profile-content">
                <div class="profile-info">
                    <div class="profile-photo-container">
                        <img src="img/myprofile.png" alt="Foto de perfil" id="profilePhoto" class="profile-photo">
                        <div class="photo-buttons">
                            <button class="btn-outline" id="changePhotoBtn">Reemplazar</button>
                            <button class="btn-outline danger" id="deletePhotoBtn">Eliminar</button>
                        </div>
                    </div>
                    <div class="profile-card" id="profileView">
                        <p><strong>Nombre:</strong> <span id="nombreTexto">Usuario123</span></p>
                        <p><strong>Apellido:</strong> <span id="apellidoTexto">-</span></p>
                        <p><strong>E-mail:</strong> <span id="emailTexto">Usuario123@gmail.com</span></p>
                        <p><strong>Teléfono:</strong> <span id="telefonoTexto">095-555-555</span></p>
                        <button id="editarBtn" class="edit-btn">Editar perfil</button>
                    </div>


                    <form id="profileForm" class="profile-form hidden">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" value="Usuario123">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="form-control" value="-">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" value="Usuario123@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" value="095-555-555">
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn-primary">Guardar</button>
                            <button type="button" class="btn-outline" id="cancelEditBtn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/my-profile.js"></script>
    <script type="module" src="js/dark-mode.js"></script>
</body>

</html>
