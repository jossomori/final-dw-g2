<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Mi carrito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/components.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <link href="css/dark-mode.css" rel="stylesheet">
  <link href="css/loader.css" rel="stylesheet">
  <script>
    (function () {
      const savedTheme = localStorage.getItem("darkMode");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (savedTheme === "true" || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add("dark-mode");
      }
    })();
  </script>
</head>

<body>
  <main class="container">
    <h1>Mi carrito</h1>

    <div id="cart-container"></div>

    <div id="cart-summary"></div>

    <div class="modal fade" id="compraExitosaModal" tabindex="-1" aria-labelledby="compraExitosaLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="compraExitosaLabel">¡Compra realizada con éxito!</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
              aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p>Tu compra fue procesada correctamente !!</p>
            <p>Pronto recibirás un correo con los detalles del pedido =D </p>
          </div>
          <div class="modal-footer">
            <button id="btnVolverInicio" type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script>
    const modalEl = document.getElementById("compraExitosaModal");
    modalEl.addEventListener("hidden.bs.modal", () => {
      window.location.href = "/";
    });
    document.getElementById("btnVolverInicio").addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/components.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/dark-mode.js"></script>
</body>

</html>
